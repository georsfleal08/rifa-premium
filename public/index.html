<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Premium</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="raffle-card">
            <h1 id="raffle-title">Gana con yair</h1>
            <p>Precio por ticket: <span id="ticket-price">Bs. 80,00</span></p>
            <p>Tickets disponibles: <span id="available-tickets">100</span></p>
            
            <div class="ticket-selector">
                <button id="btn-minus">-</button>
                <span id="ticket-count">0</span>
                <button id="btn-plus">+</button>
            </div>
            
            <div class="total">Total: <span id="total-amount">Bs. 0,00</span></div>
            
            <h2>Datos personales</h2>
            <input type="text" id="fullname" placeholder="Nombre completo" required>
            <input type="tel" id="phone" placeholder="TelÃ©fono" required>
            
            <h2>Comprobante de pago</h2>
            <input type="file" id="receipt">
            
            <button id="btn-buy">Comprar Tickets</button>
            <div id="message"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="assets/js/public.js"></script>
</body>
</html>
